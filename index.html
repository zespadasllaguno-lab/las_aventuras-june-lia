<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <title>Las aventuras de June y Lia</title>

 <style> body { margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; }

 header { background: #6b4eff; color: white; padding: 20px; }

 main { padding: 20px; }

 img { max-width: 90%; height: auto; border-radius: 10px; margin: 20px 0; }

 button { font-size: 18px; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; background: #ff7a18; color: white; }

 button:hover { background: #ff9a3c; } </style> </head>

<body>

<header> <h1>Las aventuras de June y Lia</h1> </header>

<main> <p>Bienvenidos al mundo mágico de June y Lia ✨</p>

 <img src="portada.jpg" alt="Portada June y Lia">

 <!-- BOTÓN DE MÚSICA --> <button id="btn-music">▶️ Escuchar Música Mágica</button>

 <!-- AUDIO --> <audio id="musica" src="june-y-lia.mp3"></audio> </main>

<!-- SCRIPT --> <script> const btnMusic = document.getElementById('btn-music'); const musica = document.getElementById('musica');

btnMusic.addEventListener('click', () => { if (musica.paused) { musica.play(); btnMusic.textContent = '⏸️ Pausar Música Mágica'; } else { musica.pause(); btnMusic.textContent = '▶️ Escuchar Música Mágica'; } }); </script>

</body> </html>
